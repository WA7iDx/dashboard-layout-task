<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="overlay-mode">
    <div class="switch-mode">
      <div>
        <label for="one">overlay mode</label>
        <input type="radio" name="mode" value="1" id="one" />
      </div>
      <div>
        <label for="two">visable mode</label>
        <input type="radio" name="mode" value="2" id="two" />
      </div>
    </div>
    <header>
      <nav>
        <div class="d-flex align-items-center">
          <div class="logo-holder">
            <img src="assets/images/logo.svg" alt="" />
          </div>
        </div>
        <div
          class="d-flex main-header-holder justify-content-between align-items-center"
        >
          <div class="d-flex gap-4 align-items-center">
            <div class="menu-icon">
              <img src="assets/images/Menu.svg" alt="" />
            </div>
            <div class="plus-icon">
              <img src="assets/images/Add.svg" alt="" />
            </div>
            <h1 class="">Dashboard</h1>
          </div>
          <div class="d-flex gap-4 align-items-center">
            <div class="search-box">
              <label for="search">
                <img src="assets/images/search ico.svg" alt=""
              /></label>

              <input
                id="search"
                placeholder="Search for task and etc."
                type="text"
              />
            </div>
            <div class="chat-icon">
              <img class="chat-icon-img" src="assets/images/chat.svg" alt="" />
              <div class="allChat-box">
                <div class="message d-flex gap-3">
                  <div>
                    <img src="assets/images/Img.svg" alt="" />
                  </div>
                  <div>
                    <h1>Sally Castro</h1>
                    <p>How many free autoresponders have</p>
                  </div>
                </div>
                <div class="message d-flex gap-3">
                  <div>
                    <img src="assets/images/Img.svg" alt="" />
                  </div>
                  <div>
                    <h1>Sally Castro</h1>
                    <p>How many free autoresponders have</p>
                  </div>
                </div>
                <div class="message d-flex gap-3">
                  <div>
                    <img src="assets/images/Img.svg" alt="" />
                  </div>
                  <div>
                    <h1>Sally Castro</h1>
                    <p>How many free autoresponders have</p>
                  </div>
                </div>
                <div class="message d-flex gap-3">
                  <div>
                    <img src="assets/images/Img.svg" alt="" />
                  </div>
                  <div>
                    <h1>Sally Castro</h1>
                    <p>How many free autoresponders have</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="bell-icon">
              <img src="assets/images/bell ico.svg" alt="" />
            </div>
            <div class="apps-box">
              <img src="assets/images/apps ico.svg" alt="" />
            </div>
            <div class="avatar-box">
              <img src="assets/images/User.svg" alt="" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="side-bar">
      <div class="d-flex overlay-logo-holder align-items-center">
        <img src="assets/images/logo.svg" alt="" />
        <div class="close-icon">X</div>
      </div>
      <ul class="sidebar-links-holder">
        <li class="sidebar-link active">
          <a class="d-flex gap-3 align-items-center" href="">
            <div class="icon d-flex align-items-center">
              <img src="assets/images/side bar icon.svg" alt="" />
            </div>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar-link">
          <a class="d-flex gap-3 align-items-center" href="">

              <img src="assets/images/side bar icon.svg" alt="" />
            </div>
            <span>Dashboard</span>
          </a>
        </li>
      </ul>
    </div>
    <main class="d-flex justify-content-center align-items-center">
      <div class="pick-box-btn mt-5 btn btn-primary">CLick Me !!!</div>
      <div class="pick-up-box">
        <label for="choice1" class="input-holder">
          <p>First Location</p>
          <input type="radio" name="pcikup" id="choice1" />
        </label>
        <label for="choice2" class="input-holder">
          <p>Second Location</p>
          <input type="radio" name="pcikup" id="choice2" />
        </label>
        <label for="choice3" class="input-holder">
          <p>Third Location</p>
          <input type="radio" name="pcikup" id="choice3" />
        </label>
        <div class="order-btn mt-5 btn btn-primary">Order here</div>
      </div>
    </main>
    <div class="overlay-screen"></div>
    <div class="overlay-pick-up"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
